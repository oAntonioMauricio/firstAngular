<div class="livroContainer">
  <div class="livroImgCont">
    <img src="{{imagem}}" alt="">
  </div>
  <div class="livroTextCont">
    <p>{{nome}}</p>
    <p>{{autor}}</p>
    <div class="livroPYear">
      <p>{{ano_publicacao}}</p>
    </div>
  </div>
  <div class="livroIconCont">
    <fa-icon [icon]="faEye" class="livroIcon"  [routerLink]="['/detalhes', id]"></fa-icon>
  </div>
</div>
